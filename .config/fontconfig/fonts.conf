<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
     <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Antic Slab</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Mina</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Mina</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>FiraCode</family></prefer>
  </alias> 

      <!-- Aliases for commonly used MS fonts. -->
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode</string>
    </edit>
  </match>
  
    <!-- Emoji Fonts -->
    <alias binding="weak">
        <family>sans-serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Font Awesome 5 Free Solid</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Font Awesome 5 Free Solid</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>monospace</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Font Awesome 5 Free Solid</family>
        </prefer>
    </alias>
    <!-- Reject Dejavu -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Serif</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>    
    
</fontconfig>
